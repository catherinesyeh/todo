
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <!-- App info -->
    <title>Todo App</title>
    <meta name="description" content="Todo App">
    <meta property="og:image" content="img/socimg.png" />
    <link rel="icon" type="image/png" href="img/fav.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Charis+SIL:ital,wght@0,400;0,700;1,400;1,700&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href='style.css' />
</head>
<body>
    <!-- Main content -->
    <div id="content">
        <h1>My Todos</h1>
        <div id="add-todo">
            <input id="add-input" type="text" title="type todo" placeholder="Type a new todo...">
            <div id="add-button" title="add todo">Add</div>
        </div>
        <ul id="list">
            <li>
                <input type="checkbox">
                <label>Go grocery shopping</label>
                <div class="options">
                    <i title="move up" class="disabled fa fa-long-arrow-up" aria-hidden="true" onclick="moveUp(this)"></i>
                    <i title="move down" class="fa fa-long-arrow-down" aria-hidden="true" onclick="moveDown(this)"></i>
                    <i title="remove" class="fa fa-times" aria-hidden="true" onclick="remove(this)"></i>
                </div>
            </li>
            <li>
                <input type="checkbox">
                <label>Walk the dog</label>
                <div class="options">
                    <i title="move up" class="fa fa-long-arrow-up" aria-hidden="true" onclick="moveUp(this)"></i>
                    <i title="move down" class="disabled fa fa-long-arrow-down" aria-hidden="true" onclick="moveDown(this)"></i>
                    <i title="remove" class="fa fa-times" aria-hidden="true" onclick="remove(this)"></i>
                </div>
            </li>
        </div>
    </div>

    <!-- Javascript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
